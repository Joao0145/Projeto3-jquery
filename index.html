<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida√ßao de Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Formulario de cadastro</h2>
    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br><br>
        <input type = "submit" value="Enviar">
    </form>

    <p id="erro" style="color: red; display: none;">O campo None e obrigatorio!</p>
    <script>
        $(document).ready(function() {
            $('#formCadastro').submit(function(event) {
                event.preventDefault(); // Impede o envio do formulario
                var none = $('#nome').val(); // Pega o valor do campo 'Nome'

                if (nome == '') {
                    $('#erro').show(); // Exibe mensagem de erro
                } else {
                    $('#erro').hide(); // Oculta mensagem de erro
                    alert('Formulario enviado com sucesso!');
                }
                
            });
        });
    </script>
</body>
</html>
